<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" media="all" href="github.css">
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
  <script type="module">
    //mermaid 11 gives an SyntaxError: Unexpected token '{' in iA Writer 7.2.6 on macOS 12.7.6 with Safari 17.6
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/+esm';

    var refresh_mm = function () {
		mermaid.run();
    }
      
    document.body.addEventListener('ia-writer-change', refresh_mm);
  </script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script>
    window.addEventListener('load', function() {
      
      var refresh = function () {
        $( "th" ).wrapInner( "<nobreakcell></nobreakcell>" );
        $( "td" ).wrapInner( "<nobreakcell></nobreakcell>" );

      }
      
      document.body.addEventListener('ia-writer-change', refresh);
      refresh();
    })  
  </script>
</head>
<body class="markdown-body" data-document>&nbsp;</body>
</html>
